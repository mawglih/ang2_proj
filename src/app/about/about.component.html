<div class="container-fluid">
    <div class="row" *ngIf="abouts">
        <h2 class="background-primary text-floral-white"> Our goals</h2>
        <div class="col-xs-11 col-offset-1">
            <ul *ngFor="let a of abouts" class="list-group">
                <li class="list-group-item">
                    <img class="thumbnail img-fluid img-rounded" src="{{a.image}}" alt="{{a.name}}">
                    <h1 class="highlight">{{a.name}}</h1>
                    <p class="p-3">{{a.description}}</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" *ngIf="web">
        <h2> Samples of developed websites </h2>
        <div class="col-xs-11">
            <ul *ngFor="let w of web" class="list-group">
                <li class="list-group-item">
                    <a href="{{w.link}}" target="_blank"><img src="{{w.image}}" alt="{{w.name}}"></a>
                    <h1>{{w.name}}</h1>
                    <p class="p-3">{{w.description}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
